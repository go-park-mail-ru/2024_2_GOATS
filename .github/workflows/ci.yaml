name: Run Tests with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - database/hw-2
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      dind:
        image: docker:23.0-rc-dind-rootless
        ports:
          - 2375:2375
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore .env files
        run: |
          echo "${{ secrets.ROOT_ENV_FILE }}" > .env
          echo "${{ secrets.MOVIE_ENV_FILE }}" > movie_service/.env
          echo "${{ secrets.USER_ENV_FILE }}" > user_service/.env
          echo "${{ secrets.PAYMENT_ENV_FILE }}" > payment_service/.env
          echo "${{ secrets.AUTH_ENV_FILE }}" > auth_service/.env

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Run Tests
        run: |
          make all
